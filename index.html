<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command & Conquer - RTS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            height: 100vh;
            width: 100vw;
        }

        #mainCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: calc(100% - 280px);
            height: 100%;
            background: #1a1a1a;
            cursor: crosshair;
            image-rendering: pixelated;
        }

        #sidebar {
            position: absolute;
            top: 0;
            right: 0;
            width: 280px;
            height: 100vh;
            background: rgba(34, 34, 34, 0.95);
            border-left: 3px solid #0f0;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            overflow-x: hidden;
            z-index: 100;
        }

        .sidebar-section {
            border-bottom: 2px solid #0f0;
            padding: 10px;
        }

        .sidebar-header {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #0f0;
            text-transform: uppercase;
        }

        #resourceDisplay {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            padding: 5px 0;
        }

        #powerDisplay {
            font-size: 14px;
            margin-top: 5px;
        }

        .power-bar {
            width: 100%;
            height: 20px;
            background: #333;
            border: 1px solid #0f0;
            margin-top: 5px;
            position: relative;
        }

        .power-fill {
            height: 100%;
            background: linear-gradient(90deg, #0f0, #0a0);
            transition: width 0.3s;
        }

        .power-low {
            background: linear-gradient(90deg, #f00, #a00);
        }

        #minimapContainer {
            width: 100%;
            height: 200px;
            background: #000;
            border: 2px solid #0f0;
            margin-top: 10px;
            position: relative;
        }

        #minimap {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        #selectionInfo {
            min-height: 120px;
            max-height: 200px;
            overflow-y: auto;
        }

        .unit-info {
            font-size: 12px;
            line-height: 1.5;
        }

        .health-bar {
            width: 100%;
            height: 8px;
            background: #333;
            border: 1px solid #0f0;
            margin: 5px 0;
            position: relative;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #0f0, #0a0);
            transition: width 0.3s;
        }

        #buildMenu {
            flex: 1;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            padding: 10px;
        }

        .build-button {
            background: #333;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 11px;
            text-align: center;
            transition: all 0.2s;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .build-button:hover:not(:disabled) {
            background: #0f0;
            color: #000;
            transform: scale(1.05);
        }

        .build-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            border-color: #555;
        }

        .build-cost {
            font-size: 10px;
            margin-top: 4px;
        }

        .build-queue {
            display: flex;
            gap: 5px;
            margin-top: 5px;
            flex-wrap: wrap;
        }

        .queue-item {
            background: #444;
            border: 1px solid #0f0;
            padding: 4px 8px;
            font-size: 10px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2px;
        }

        .queue-item span {
            flex: 1;
        }

        .queue-cancel {
            background: #f00;
            border: 1px solid #a00;
            color: #fff;
            width: 18px;
            height: 18px;
            font-size: 14px;
            line-height: 14px;
            cursor: pointer;
            padding: 0;
            margin-left: 5px;
            flex-shrink: 0;
        }

        .queue-cancel:hover {
            background: #ff4444;
        }

        .queue-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            background: #0f0;
            transition: width 0.1s linear;
        }

        #gameMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            border: 3px solid #0f0;
            padding: 30px;
            z-index: 1000;
            min-width: 300px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
        }

        @media (min-width: 600px) {
            #gameMenu {
                min-width: 400px;
            }
        }

        .menu-title {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #0f0;
        }

        .menu-button {
            background: #333;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 12px 24px;
            margin: 10px 0;
            width: 100%;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.2s;
        }

        .menu-button:hover {
            background: #0f0;
            color: #000;
        }

        .menu-option {
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        select {
            background: #333;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 8px;
            font-family: inherit;
            cursor: pointer;
        }

        .hidden {
            display: none !important;
        }

        #notifications {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            pointer-events: none;
        }

        .notification {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #0f0;
            color: #0f0;
            padding: 10px 20px;
            margin: 5px 0;
            animation: slideIn 0.3s, slideOut 0.3s 2.7s;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }

        #specialPowers {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .power-button {
            flex: 1;
            background: #333;
            border: 2px solid #f90;
            color: #f90;
            padding: 8px 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 10px;
            transition: all 0.2s;
            position: relative;
        }

        .power-button:hover:not(:disabled) {
            background: #f90;
            color: #000;
        }

        .power-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .power-cooldown {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #f90;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <div id="gameMenu">
        <div class="menu-title">COMMAND & CONQUER</div>
        <div class="menu-option">
            <label>AI Opponents:</label>
            <select id="aiCount">
                <option value="1">1 AI</option>
                <option value="2">2 AI</option>
                <option value="3">3 AI</option>
            </select>
        </div>
        <div class="menu-option">
            <label>AI Difficulty:</label>
            <select id="aiDifficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="menu-option">
            <label>Map Size:</label>
            <select id="mapSize">
                <option value="small">Small (100x100)</option>
                <option value="medium" selected>Medium (150x150)</option>
                <option value="large">Large (200x200)</option>
            </select>
        </div>
        <div class="menu-option">
            <label>Map Type:</label>
            <select id="mapType">
                <option value="standard" selected>Standard</option>
                <option value="desert">Desert</option>
                <option value="islands">Islands</option>
                <option value="plains">Plains</option>
                <option value="highlands">Highlands</option>
            </select>
        </div>
        <div class="menu-option">
            <label>Starting Credits:</label>
            <select id="startingCredits">
                <option value="2000">$2,000</option>
                <option value="5000" selected>$5,000</option>
                <option value="10000">$10,000</option>
                <option value="25000">$25,000</option>
            </select>
        </div>
        <div class="menu-option">
            <label>Starting Infantry:</label>
            <select id="startingInfantry">
                <option value="0">None</option>
                <option value="3" selected>3 Units</option>
                <option value="5">5 Units</option>
                <option value="10">10 Units</option>
            </select>
        </div>
        <button class="menu-button" id="startGame">START GAME</button>
        <button class="menu-button" id="loadGameMenuBtn">LOAD GAME</button>
    </div>

    <div id="gameContainer" class="hidden">
        <canvas id="mainCanvas"></canvas>

        <div id="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-header">Resources</div>
                <div id="resourceDisplay">
                    <span>Credits: <span id="credits">0</span></span>
                </div>
                <div id="powerDisplay">
                    Power: <span id="powerUsed">0</span> / <span id="powerTotal">0</span>
                </div>
                <div class="power-bar">
                    <div class="power-fill" id="powerFill" style="width: 100%"></div>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-header">Special Powers</div>
                <div id="specialPowers">
                    <button class="power-button" id="powerRecon" data-power="recon">
                        RECON<br>SWEEP
                        <div class="power-cooldown"></div>
                    </button>
                    <button class="power-button" id="powerAirstrike" data-power="airstrike" disabled>
                        AIR<br>STRIKE
                        <div class="power-cooldown"></div>
                    </button>
                    <button class="power-button" id="powerAirdrop" data-power="airdrop">
                        AIR<br>DROP
                        <div class="power-cooldown"></div>
                    </button>
                    <button class="power-button" id="powerSuperweapon" data-power="superweapon" disabled>
                        ION<br>CANNON
                        <div class="power-cooldown"></div>
                    </button>
                </div>
            </div>

            <div class="sidebar-section" id="selectionInfo">
                <div class="sidebar-header">Selection</div>
                <div class="unit-info">No units selected</div>
            </div>

            <div id="minimapContainer">
                <canvas id="minimap"></canvas>
            </div>

            <div class="sidebar-section" style="flex: 1; display: flex; flex-direction: column;">
                <div class="sidebar-header">Build Menu</div>
                <div id="buildMenu">
                    <!-- Build buttons will be dynamically added here -->
                </div>
                <div class="build-queue" id="buildQueue">
                    <!-- Queue items will be dynamically added here -->
                </div>
            </div>

            <div class="sidebar-section">
                <button class="build-button" id="settingsBtn" style="grid-column: 1 / -1; margin-top: 5px; background: #333; border-color: #0f0;">
                    ⚙️ SETTINGS
                </button>
            </div>
        </div>
    </div>

    <div id="notifications"></div>

    <!-- Core Game Scripts -->
    <script src="js/constants.js"></script>
    <script src="js/performance.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/perlin.js"></script>
    <script src="js/map.js"></script>
    <script src="js/entity.js"></script>
    <script src="js/unit.js"></script>
    <script src="js/building.js"></script>
    <script src="js/player.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/input.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/saveload.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
